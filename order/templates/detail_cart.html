{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- site metas -->
      <title>News</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'product/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'product/css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'order/order.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'product/css/image.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'product/css/responsive.css' %}">
      <link rel="stylesheet" href="{% static 'product/css/detail_cycle.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'product/images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'product/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'product/css/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'product/css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
<body>
   <section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10 col-xl-8">
          <div class="card" style="border-radius: 10px;">
            <div class="card-header px-4 py-5">
              <h5 class="text-muted mb-0" id="username">Thanks for your Order, <span style="color: #a8729a;">Anna</span>!</h5>
            </div>
            <div class="card-body p-4">
              <div class="d-flex justify-content-between pt-2">
                <p class="fw-bold mb-0">Order Details</p>
                <p class="text-muted mb-0" id="total-price"><span class="fw-bold me-4">Total</span> $898.00</p>
              </div>
  
              <div class="d-flex justify-content-between pt-2">
                <p class="text-muted mb-0" id="created-at"><span class="fw-bold me-4">Created at </span> ?</p>
                <p class="text-muted mb-0" id="Paid"><span class="fw-bold me-4">paid: </span> ?</p>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <p class="text-muted mb-0" id="Coupon"><span class="fw-bold me-4">Coupon:</span> ?</p>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <p class="text-muted mb-0" id="province-detail"><span class="fw-bold me-4">province:</span> ?</p>
                <p class="text-muted mb-0" id="city-detail"><span class="fw-bold me-4">province:</span> ?</p>
                <p class="text-muted mb-0" id="detailed"><span class="fw-bold me-4">province:</span> ?</p>
                <p class="text-muted mb-0" id="postal-detail"><span class="fw-bold me-4">province:</span> ?</p>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <form class="user" id="myForm" action="{% url 'address_api_order' %}" method="post">
                  {% csrf_token %}
                  <div class="row mb-3">
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Province" type="text" name="province" id="province"> 
                          <div id="provinceError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="City" type="text" name="city" id="city"> 
                          <div id="cityError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Detai adress" type="text" name="detailed_address" id="detail"> 
                          <div id="detailError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Postal code" type="number" name="postal_code" id="post_code"> 
                          <div id="postalError" style="color: red;"></div>
                      </div>
                      <button id="saveAddressBtn" class="btn btn-primary d-block btn-user w-100" type="submit">Save address</button>
                  </div>
              </form>
              <div id="response"></div>
              </div>
            </div>
            <div class="card-footer border-0 px-4 py-5"
              style="background-color: #a8729a; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
              <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total
                paid: <span class="h2 mb-0 ms-2" id="total-paid">$1040</span></h5>
                <a href="#" class="btn btn-success btn-lg" onclick="return validateForm()">Pay</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    fetch('/order/api'+window.location.pathname)
    .then(response => response.json())
    .then(data => {
        // Replace the innerHTML of the elements with the data from the API
        console.log(data.total_price)
        document.getElementById('username').innerHTML = 'Thanks for your Order '+data.queryset.user.first_name;
        document.getElementById('total-price').innerHTML = 'total price: '+data.queryset.total_price;
        document.getElementById('created-at').innerHTML = 'created at '+data.queryset.created_at;
        document.getElementById('Paid').innerHTML = 'is paid: '+data.queryset.is_paid;
        document.getElementById('Coupon').innerHTML = 'coupon: '+data.queryset.coupon;
        document.getElementById('total-paid').innerHTML = data.queryset.total_price;
        document.getElementById('province-detail').innerHTML = 'province: '+data.queryset.province;
        document.getElementById('city-detail').innerHTML = 'city: '+data.queryset.city;
        document.getElementById('detailed').innerHTML = 'adress detail: '+data.queryset.detailed_address;
        document.getElementById('postal-detail').innerHTML = 'postal code: '+data.queryset.postal_code;
      
        if (data.queryset.province != null) {
            document.getElementById('province').parentNode.classList.add('d-none');
            document.getElementById('saveAddressBtn').disabled = true
        }
        if (data.queryset.city != null) {
            document.getElementById('city').parentNode.classList.add('d-none');
        }
        if (data.queryset.detailed_address != null) {
            document.getElementById('detail').parentNode.classList.add('d-none');
        }
        if (data.queryset.postal_code != null) {
            document.getElementById('post_code').parentNode.classList.add('d-none');
        }

    })

    .catch(error => console.error('Error:', error));

    function validateForm() {
      var province = document.getElementById('province').value;
      var city = document.getElementById('city').value;
      var detail = document.getElementById('detail').value;
      var post_code = document.getElementById('post_code').value;
      var error = false;
  
      if (province == "") {
          document.getElementById('provinceError').innerHTML = 'Please enter Province';
          error = true;
      }
      if (city == "") {
          document.getElementById('cityError').innerHTML = 'Please enter City';
          error = true;
      }
      if (detail == "") {
          document.getElementById('detailError').innerHTML = 'Please enter Detail';
          error = true;
      }
      if (post_code == "") {
          document.getElementById('postalError').innerHTML = 'Please enter Postal code';
          error = true;
      }
  
      if (error) {
          return false;
      }
      return true;
  }
    // Serialize form data into a JSON object
    function saveAddress() {
      // Automatically set the user field to the currently logged-in user


      const formData = new FormData(document.getElementById("myForm"));
      const data = {};
      formData.forEach((value, key) => {
          data[key] = value;
      });
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      fetch('/order/api/address/', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrftoken
          },
          body: JSON.stringify(data),
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          return response.json();
      })
      .then(data => {
          alert('Address created successfully');
          console.log(data);
      })
      .catch(error => {
          alert('There was a problem creating the address');
          console.error('Error:', error);
      });
      console.log("jdkf")
  }
  
  </script>
</body>
