<body>
   <section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10 col-xl-8">
          <div class="card" style="border-radius: 10px;">
            <div class="card-header px-4 py-5">
              <h5 class="text-muted mb-0" id="username">Thanks for your Order, <span style="color: #a8729a;">Anna</span>!</h5>
            </div>
            <div class="card-body p-4">
              <div class="d-flex justify-content-between pt-2">
                <p class="fw-bold mb-0">Order Details</p>
                <p class="text-muted mb-0" id="total-price"><span class="fw-bold me-4">Total</span> $898.00</p>
              </div>
  
              <div class="d-flex justify-content-between pt-2">
                <p class="text-muted mb-0" id="created-at"><span class="fw-bold me-4">Created at </span> ?</p>
                <p class="text-muted mb-0" id="Paid"><span class="fw-bold me-4">paid: </span> ?</p>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <p class="text-muted mb-0" id="Coupon"><span class="fw-bold me-4">Coupon:</span> ?</p>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <p class="text-muted mb-0" id="province-detail"><span class="fw-bold me-4">Province:</span> ?</p> <!-- Corrected the label -->
                <p class="text-muted mb-0" id="city-detail"><span class="fw-bold me-4">City:</span> ?</p> <!-- Corrected the label -->
                <p class="text-muted mb-0" id="detailed"><span class="fw-bold me-4">Address Detail:</span> ?</p> <!-- Corrected the label -->
                <p class="text-muted mb-0" id="postal-detail"><span class="fw-bold me-4">Postal Code:</span> ?</p> <!-- Corrected the label -->
              </div>

              <div class="d-flex justify-content-between mb-5">
                <form class="user" id="myForm" action="{% url 'address_api_order' %}" method="post">
                  {% csrf_token %}
                  <div class="col-md-12">
                    <select class="form-control form-control-user mb-3" id="address-dropdown">
                        <option value="">Select Address</option>
                        <!-- Options will be dynamically populated via JavaScript -->
                    </select>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Province" type="text" name="province" id="province"> 
                          <div id="provinceError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="City" type="text" name="city" id="city"> 
                          <div id="cityError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Detail address" type="text" name="detailed_address" id="detail"> <!-- Corrected the label -->
                          <div id="detailError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Postal code" type="number" name="postal_code" id="post_code"> 
                          <div id="postalError" style="color: red;"></div>
                      </div>
                      <button id="saveAddressBtn" class="btn btn-primary d-block btn-user w-100" type="submit">Save address</button>
                  </div>
              </form>
              <div id="response"></div>
              </div>
            </div>
            <div class="card-footer border-0 px-4 py-5"
              style="background-color: #a8729a; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
              <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total
                paid: <span class="h2 mb-0 ms-2" id="total-paid">$1040</span></h5>
                <a href="#" class="btn btn-success btn-lg" onclick="return validateForm()">Pay</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Function to update input fields when a dropdown option is selected
    function updateInputFields() {
      var selectedOption = document.getElementById("address-dropdown").value;
      var selectedAddress = selectedOption.split(', '); // Splitting the selected option by comma and space

      // Updating input field values with the selected address details
      document.getElementById('province').value = selectedAddress[0];
      document.getElementById('city').value = selectedAddress[1];
      document.getElementById('detail').value = selectedAddress[2];
      document.getElementById('post_code').value = selectedAddress[3];
  }
  function getToken() {
    // Retrieve the access token from local storage
    const accessToken = localStorage.getItem('access_token');
  
    // Return the access token
    console.log(accessToken)
    return accessToken;
  }
  function makeAuthenticatedRequest(url, method, context = null) {
    const token = getToken();
    const headers = {
        'Content-Type': 'application/json',
    };

    if (token) {
        headers['Authorization'] = `JWT ${token}`;
    }

    const options = {
        method: method,
        headers: headers,
        body: context ? JSON.stringify(context) : null,
    };

    return fetch(url, options)
        .then(response => {
            if (response.ok) {
                return response.json()
            } else {
                return response.json().then(errorJson => {
                    alert(JSON.stringify(errorJson))
                    throw new Error(JSON.stringify(errorJson));
                });
            }
        })
}

function verifyToken() {
    const token = getToken();

    if (token) {
        const endpoint = '/core/auth/jwt/verify/';

        makeAuthenticatedRequest(endpoint, 'POST', context = {token: token})
            .then(response => {
                console.log(response);
                if (response.code === 'token_not_valid') {
                    console.log('Token not valid. User needs to log in.');
                    alert('Token not valid. User needs to log in.')
                    window.location.href = '/login/';
                } else {
                    console.log('Token is valid. User is already logged in.');
                }
            });
    } else {
        console.log('No token found. User needs to log in.');
        alert('No token found. User needs to log in.')
        window.location.href = '/login/';
    }
}
const url='/order/api'
makeAuthenticatedRequest(url,'GET')
  .then(data => {
      // Replace the innerHTML of the elements with the data from the API
      console.log(data.total_price)
      document.getElementById('username').innerHTML = 'Thanks for your Order '+data.queryset.user.first_name;
      document.getElementById('total-price').innerHTML = 'total price: '+data.queryset.total_price;
      document.getElementById('created-at').innerHTML = 'created at '+data.queryset.created_at;
      document.getElementById('Paid').innerHTML = 'is paid: '+data.queryset.is_paid;
      document.getElementById('Coupon').innerHTML = 'coupon: '+data.queryset.coupon;
      document.getElementById('total-paid').innerHTML = data.queryset.total_price;
      document.getElementById('province-detail').innerHTML = 'province: '+data.queryset.province;
      document.getElementById('city-detail').innerHTML = 'city: '+data.queryset.city;
      document.getElementById('detailed').innerHTML = 'address detail: '+data.queryset.detailed_address;
      document.getElementById('postal-detail').innerHTML = 'postal code: '+data.queryset.postal_code;

  })
  .catch(error => console.error('Error:', error));

  function validateForm() {
    var province = document.getElementById('province').value;
    var city = document.getElementById('city').value;
    var detail = document.getElementById('detail').value;
    var post_code = document.getElementById('post_code').value;
    var error = false;

    if (province == "") {
        document.getElementById('provinceError').innerHTML = 'Please enter Province';
        error = true;
    }
    if (city == "") {
        document.getElementById('cityError').innerHTML = 'Please enter City';
        error = true;
    }
    if (detail == "") {
        document.getElementById('detailError').innerHTML = 'Please enter Detail';
        error = true;
    }
    if (post_code == "") {
        document.getElementById('postalError').innerHTML = 'Please enter Postal code';
        error = true;
    }

    if (error) {
        return false;
    }
    return true;
}

  // Serialize form data into a JSON object
  function saveAddress() {
    const formData = new FormData(document.getElementById("myForm"));
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    fetch('/order/api/address/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        alert('Address created successfully');
        console.log(data);
    })
    .catch(error => {
        alert('There was a problem creating the address');
        console.error('Error:', error);
    });
}

fetch('/accounts/api/address/', {
  method: 'GET',
  headers: {
      'Content-Type': 'application/json',
  }
})
.then(response => response.json())
.then(data => {
    const addressDropdown = document.getElementById('address-dropdown');
    data.queryset.forEach(address => {
        const option = document.createElement('option');
        option.value = `${address.province}, ${address.city}, ${address.detailed_address}, ${address.postal_code}`;
        option.text = `${address.province}, ${address.city}, ${address.detailed_address}, ${address.postal_code}`;
        addressDropdown.appendChild(option);
    });
    // Add event listener to the dropdown to update input fields on selection change
    addressDropdown.addEventListener('change', updateInputFields);
})
.catch(error => {
    console.error('Error:', error);
});
  </script>
</body>
</html>
