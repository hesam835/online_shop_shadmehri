{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- site metas -->
      <title>News</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'product/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'product/css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'product/css/image.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'product/css/responsive.css' %}">
      <link rel="stylesheet" href="{% static 'product/css/detail_cycle.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'product/images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'product/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'product/css/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'product/css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
  <body>
    <div class="container">
      <h2>Product List</h2>
      <table class="table table-striped">
      <thead> 
          <tr>
          <th>Name</th>
          <th>Order id</th>
          <th>Total Price</th>
          <th>is paid</th>
          <th>detail</th>
          </tr>
      </thead>
      <tbody id="cart-items">
      </tbody>
      <tr>
          <td>Total</td>
          <td colspan="1"></td>
          <td id="total-price"></td>
          <td colspan="2"></td>
      <tr>
      </table>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/order/api/order_history')
          .then(response => response.json())
          .then(data => {
              data.forEach(item => {
                  let row = document.createElement('tr');
                  row.innerHTML = '<td>' + item.queryset.user.first_name+' '+item.queryset.user.last_name + '</td>' +
                                  '<td>' + item.queryset.order_id + '</td>' +
                                  '<td>' + item.queryset.total_price + '</td>' +
                                  '<td>' + item.queryset.is_paid + '</td>';
                  document.getElementById('cart-items').appendChild(row);
              });
          });
  });
  </script>
