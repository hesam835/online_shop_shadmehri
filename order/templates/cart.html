<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
    <div class="container">
        <h2>Product List</h2>
        <table class="table table-striped">
        <thead> 
            <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total price</th>
            <th>remove</th>
            </tr>
        </thead>
        <tbody id="tbody1">
            {% for item in cart %}
            <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total_price }}</td>
            <td><button class="btn btn-primary" ><a style='color:white;text-decoration: none' href="{% url 'cart_remove' item.product.slug %}">delete</a></button></td>
            </tr>
            {% endfor %}
            <!-- Add more rows as needed -->
        </tbody>
        <tr>
            <td>Total</td>
            <td colspan="1"></td>
            <td>{{ cart.get_total_price }}</td>
            <td colspan="2"></td>
        <tr>
        </table>
        <a href="{% url 'create_checkout' %}" class="btn btn-primary">Checkout</a>
    </div>

</html>
