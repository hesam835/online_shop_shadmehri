                <div class="container">
                    <div class="main-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center" id="profile-image">
                                            <img src="#" alt="profile_image" class="rounded-circle p-1 bg-primary" width="110">
                                            <div class="mt-3">
                                                <h4>John Doe</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-body" id="profile-edit">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">First Name</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input id="first-name" type="text" class="form-control" value="John">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Last Name</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input id="last-name" type="text" class="form-control" value="Doe">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Email</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input id="user-email" type="text" class="form-control" value="john@example.com">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Phone</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input id="phone-number" type="text" class="form-control" value="(239) 816-9029">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-info" onclick="submitForm()">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                fetch('/accounts/api/update_profile/',{
                    method: 'GET',
                    headers: {
                        'Authorization': 'JWT ' + localStorage.getItem('access_token'),
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    const { customer_info, address_info } = data;
                    
                    document.getElementById('first-name').value = customer_info.first_name;
                    document.getElementById('last-name').value = customer_info.last_name;
                    document.getElementById('phone-number').value = customer_info.phone_number;
                    document.getElementById('user-email').value = customer_info.email;
                    document.getElementById('profile-image').innerHTML = `<img src=${customer_info.image} alt="profile_image" class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h4>${customer_info.first_name} ${customer_info.last_name}</h4>
                        </div>`;
        
                  
                })
                .catch(error => console.error('Error fetching user data:', error));
        
                function submitForm() {
                  const formData = {
                      first_name: document.getElementById('first-name').value,
                      last_name: document.getElementById('last-name').value,
                      phone_number: document.getElementById('phone-number').value,
                      email: document.getElementById('user-email').value,
                  };
              
                  // Making the PUT request
                  fetch('/accounts/api/update_profile/', {
                      method: 'PUT',
                      headers: {
                          'Authorization': 'JWT ' + localStorage.getItem('access_token'),
                          "Content-Type": "application/json"
                      },
                      body: JSON.stringify(formData)
                  })
                  .then(response => response.json())
                  .then(data => {
                      if (data.redirect_url) {
                          window.location.href = data.redirect_url;
                          console.log('Success:', data); // Handle success response here
                          alert('Form submitted successfully!');
                      }
                  })
                  .catch(error => {
                      console.error('Error:', error); // Handle error
                      alert('Error submitting form!');
                  });
              }
            </script>
        </body>
