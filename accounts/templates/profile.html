{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'profile/profile.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <img src="{% static 'product/images/logo.png' %}">
            </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" href={% url 'customer_panel' %}><span>dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'profile' %}><span>profile</span></a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'order_history' %}><span>orders</span></a></li>
                    <li class="nav-item"><a class="nav-link" href={% url "show_address" %}><span>Address</span></a></li>
                    <li class="nav-item"><a class="nav-link" href={% url "cycle" %}><span>Shop</span></a></li>
                    <li class="nav-item"></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ..."><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                        </form>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">Valerie Luna</span><img class="border rounded-circle img-profile" src="assets/img/avatars/avatar1.jpeg"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <link rel="stylesheet" href="{% static 'profile/profile.css' %}">
                    <div class="main-body">
                    
                          <!-- Breadcrumb -->
                          <nav aria-label="breadcrumb" class="main-breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href={% url 'customer_panel' %}>Home</a></li>
                              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                            </ol>
                          </nav>
                          <!-- /Breadcrumb -->
                    
                          <div class="row gutters-sm" style="padding: 150px;">
                            <div class="col-md-4 mb-3">
                              <div class="card">
                                <div class="card-body">
                                  <div class="d-flex flex-column align-items-center text-center" id="profile-image">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                      <h4>John Doe</h4>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="card mt-3">
                              </div>
                            </div>
                                <div class="container">
                                  <div class="user-information">
                                    <h2>User Information</h2>
                                    <hr>
                                    <p>First Name: <span id="first-name"></span></p>
                                    <hr>
                                    <p>Last Name: <span id="last-name"></span></p>
                                    <hr>
                                    <p>Phone Number: <span id="phone-number"></span></p>
                                    <hr>
                                    <p>Email: <span id="user-email"></span></p>
                                    <hr>
                                </div>
                                  <div>                            
                                    <div class="col-sm-12">
                                      <a class="btn btn-info " target="__blank" href="{% url 'edit_profile' %}">Edit profile</a>
                                    </div>
                                  </div>
                              </div>
                
                              <div class="row gutters-sm">
                                <div class="col-sm-6 mb-3">
                                </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
                </div>
            </div>
        </div>
    <div>        
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script>
      // Fetch user data
      fetch('/accounts/api/profile/',)
          .then(response => response.json())
          .then(data => {
              // Populate placeholders
              document.getElementById('first-name').textContent = data.queryset.first_name;
              document.getElementById('last-name').textContent = data.queryset.last_name;
              document.getElementById('phone-number').textContent = data.queryset.phone_number;
              document.getElementById('user-email').textContent = data.queryset.email;
              document.getElementById('profile-image').innerHTML = `<img src=${data.queryset.image} alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>${data.queryset.first_name} ${data.queryset.last_name}</h4>
              </div>`;
          })
          .catch(error => console.error('Error fetching user data:', error));

    </script>
</body>
</html>
